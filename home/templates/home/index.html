{% extends "home/base.html" %}
{% block content %}
<div id="content" class="site-content">
			<div id="primary" class="content-area column full">
				<main id="main" class="site-main">
				<div class="grid portfoliogrid">
            		{% for item in page.object_list %}
					<article class="hentry">
					<header class="entry-header">
					<div class="entry-thumbnail">
						<a href="/{{ item.id }}"><img src="{{item.image.url}}" class="attachment-post-thumbnail size-post-thumbnail wp-post-image" alt="p1"/></a>
					</div>
					<h2 class="entry-title"><a href="/{{ item.id }}" rel="bookmark">{{item.name}}</a></h2>
					<p class="price">
						<span class="amount">{{item.price}} VNĐ</span>
					</p>
					<!--<a class='portfoliotype' href='portfolio-category.html'>{{item.categoryname}}</a>
					<a class='portfoliotype' href='portfolio-category.html'>{{item.categoryname}}</a>-->
					</header>
					</article>
					{% endfor %}
				</div>
				<!-- .grid -->

				<nav class="pagination">
<!--				{% if page.1 %}-->
<!--				<a class="page-numbers current" href="{% url 'home' %}?page=1">1</a>-->
<!--				{% endif %}-->
<!--				{% if page.2 %}-->
<!--				<a class="page-numbers current" href="{% url 'home' %}?page=2">2</a>-->
<!--				{% endif %}-->
				{% if page.has_previous %}
				<a class="next page-numbers" href="{% url 'home' %}?page={{ page.previous_page_number }}">« Back</a>
				{% endif %}
				{% if page.has_next %}
				<a class="next page-numbers" href="{% url 'home' %}?page={{ page.next_page_number }}">Next »</a>
				{% endif %}
				</nav>
				<br/>

				</main>
			</div>
		</div>
{% endblock %}
